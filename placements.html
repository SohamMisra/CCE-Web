            function generateDropdowns(data) {
                const container = document.getElementById("year-container");
    
                Object.entries(data).forEach(([year, students]) => {
                    // Create the Year Dropdown container
                    const dropdown = document.createElement("div");
                    dropdown.classList.add("Year_Dropdown");
    
                    // Create the button to toggle students
                    const button = document.createElement("button");
                    button.classList.add("dropdown-toggle");
                    button.textContent = "Placements "+year;
                    button.onclick = () => toggleDropdown(`dropdown-${year}`);
    
                    // Create the dropdown content container
                    const dropdownContent = document.createElement("div");
                    dropdownContent.classList.add("dropdown-content");
                    dropdownContent.id = `dropdown-${year}`;
                    //dropdownContent.style.display = "none";
    
                    // Generate student cards
                    students.forEach(student => {
                        const studentCard = document.createElement("div");
                        studentCard.classList.add("Student_Card");
                        
                        studentCard.innerHTML = `
                            <img src="${student.Student_img}" onerror="this.onerror=null; this.src='./placed_student_photos/default_person.png';">

                            <div>
                            <h3 id="Name">${student.Student_name}</h3>
                            <h3 id="Company">${student.Company_name}</h3>
                            <div class="Social_links">
                                <a href="${student.Linkdin}" target="_blank">
                                    <img src="./placed_student_photos/linkdin_img_color.png">
                                </a>
                                <a href="mailto:${student.Email}?subject=Seeking Guidance on Placements&body=Hi ${student.Student_name},\n

I hope this email finds you well. I'm currently exploring opportunities and preparing for placements, and I wanted to reach out to seek your guidance.
It would mean a lot if you could share some insights or advice based on your experience. Any tips on preparation strategies, technical interviews, or recommended resources would be incredibly helpful\n
Looking forward to hearing from you!\n
Thank you so much for your time and support.\n
Best regards," target="_blank">
                                    <img src="./placed_student_photos/email_img_color.png">
                                </a>
                            </div>
                            </div>
                        `;
    
                        dropdownContent.appendChild(studentCard);
                    });
    
                    // Append elements
                    dropdown.appendChild(button);
                    dropdown.appendChild(dropdownContent);
                    container.appendChild(dropdown);
                });
            }
    
            function toggleDropdown(id) {
                const content = document.getElementById(id);
                content.style.display = (content.style.display === "none" || content.style.display === "") ? "flex" : "none";
            }
            generateDropdowns(info);

            function checkVisibility() {
    const elements = document.querySelectorAll('.Student_Card');

    elements.forEach(element => {
        const rect = element.getBoundingClientRect();

        // Check if element is in viewport
        if (rect.top < window.innerHeight && rect.bottom >= 0) {
            element.dataset.animate = "true";
        }
    });
}

// Trigger on scroll
document.addEventListener('scroll', checkVisibility);

// Trigger on page load
window.addEventListener('load', checkVisibility);




// Navbar scroll effect
function handleScroll() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    }
    
    window.addEventListener('scroll', handleScroll);
    
    // Mobile menu toggle
    const hamburgerBtn = document.querySelector('.hamburger-btn');
    const menu = document.querySelector('.menu');
    
    if (hamburgerBtn && menu) {
        hamburgerBtn.addEventListener('click', () => {
            hamburgerBtn.classList.toggle('active');
            menu.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (hamburgerBtn && menu && !hamburgerBtn.contains(e.target) && !menu.contains(e.target)) {
                hamburgerBtn.classList.remove('active');
                menu.classList.remove('active');
            }
        });
        
        // Close menu when clicking a link
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', () => {
                hamburgerBtn.classList.remove('active');
                menu.classList.remove('active');
            });
        });
    }
